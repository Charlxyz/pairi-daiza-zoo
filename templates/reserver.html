<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="../static/images/logo2.png" type="image/x-icon">
</head>

<body class="bg-[#EDE3E3]">

    {% include '/components/nav.html' %}

    <div class="relative w-full h-[60vh]">
        <img src="../static/images/Header_about.png" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/40"></div>

        <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white">
            <h1 class="text-5xl font-extrabold drop-shadow-xl">Réserver votre visite</h1>
            <p class="text-xl mt-4 opacity-90">Planifiez votre journée au zoo</p>
        </div>
    </div>

    <section class="w-full py-20 px-4 flex justify-center">
        <div class="bg-white w-full max-w-xl p-10 rounded-3xl shadow-2xl border border-gray-200">

            <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Formulaire de réservation</h2>

            <form action="/api/newtickets" method="post" class="space-y-6">

                <div>
                    <label for="date" class="block font-medium mb-1">Date de visite</label>
                    <input id="date" name="date" type="date" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label for="nom" class="block font-medium mb-1">Nom</label>
                    <input id="nom" name="nom" type="text" maxlength="20" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label for="prenom" class="block font-medium mb-1">Prénom</label>
                    <input id="prenom" name="prenom" type="text" maxlength="30" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label for="categorie" class="block font-medium mb-1">Catégorie</label>
                    <select id="categorie" name="categorie" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        <option value="">Sélectionnez une catégorie</option>
                        <option value="enfant">Enfant</option>
                        <option value="adulte">Adulte</option>
                        <option value="senior">Sénior</option>
                    </select>
                </div>

                <div class="flex items-center justify-between pt-4">
                    <button type="submit"
                        class="bg-green-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-green-700 transition">
                        Réserver
                    </button>

                    <a href="{{ url_for('acceuil') }}"
                        class="text-sm text-gray-600 hover:underline">
                        Annuler
                    </a>
                </div>

            </form>
        </div>
    </section>

    {% include '/components/flash.html' %}

</body>
</html>
