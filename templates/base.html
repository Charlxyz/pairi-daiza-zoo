<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-blue-600 text-white p-4">
        <a href="/" class="mr-4 font-semibold">Accueil</a>
        <a href="/about" class="font-semibold">À propos</a>
    </nav>

    <div class="max-w-xl mx-auto mt-10 bg-white shadow p-6 rounded">
        <h1 class="text-3xl font-bold text-center mb-6">Bienvenue sur mon site Flask</h1>
        
        <p class="text-center mb-2">
            Heure actuelle : <span class="font-mono text-blue-600">{{ heure }}</span>
        </p>
        <p class="text-center mb-6">
            Nombre aléatoire : <span class="font-bold">{{ nombre }}</span>
        </p>

        <form method="POST" class="space-y-4">
            <label class="block text-center font-semibold">Addition simple :</label>
            <div class="flex justify-center gap-2">
                <input type="number" name="a" placeholder="Nombre 1" class="border p-2 rounded w-24 text-center">
                <input type="number" name="b" placeholder="Nombre 2" class="border p-2 rounded w-24 text-center">
                <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">=</button>
            </div>
        </form>

        {% if resultat is not none %}
            <p class="text-center mt-6 text-lg">
                Résultat : <span class="font-bold text-green-600">{{ resultat }}</span>
            </p>
        {% endif %}
    </div>

</body>
</html>
