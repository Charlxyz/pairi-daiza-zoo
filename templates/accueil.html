<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="w-full h-screen bg-[#EDE3E3]">

  <nav class="bg-[#D9D9D9] w-full h-20 flex items-center justify-between px-6">
    <!-- Liens de gauche -->
    <div class="flex items-center space-x-4">
      <a href="/book" class="font-semibold px-4 py-2 rounded-full transition duration-300 hover:bg-green-500/70 hover:text-white">
        Réserver
      </a>
      <a href="/animals" class="font-semibold px-4 py-2 rounded-full transition duration-300 hover:bg-green-500/70 hover:text-white">
        Nos animaux
      </a>
      <a href="/events" class="font-semibold px-4 py-2 rounded-full transition duration-300 hover:bg-green-500/70 hover:text-white">
        Événements
      </a>
    </div>

    <!-- Logo centré -->
    <div class="absolute left-1/2 transform -translate-x-1/2">
      <a href="/">
          <img src="./static/images/logo2.png" alt="logo" class="w-20 h-20 rounded-full object-cover">
      </a>
    </div>

    <!-- Barre de recherche + compte -->
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input
          type="text"
          placeholder="Rechercher..."
          class="px-3 py-2 rounded-lg border border-gray-400 bg-[#EDE3E3] focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-green-600">
          <i class="fas fa-search mr-2"></i>
        </button>
      </div>
        {% if current_user.is_authenticated %}
          <a href="/compte" class="font-semibold px-4 py-2 rounded-full transition duration-300 hover:bg-green-500/70 hover:text-white">
            Mon compte
          </a>
        {% else %}
          <a href="/login" class="font-semibold px-4 py-2 rounded-full transition duration-300 hover:bg-green-500/70 hover:text-white">
            Connexion
          </a>
        {% endif %}


    </div>
  </nav>
  <div class="w-full h-full relative">
    <img class="w-full absolute inset-0 object-cover" src="./static/images/Lion2.jpg" alt="bg">
    <div class="absolute right-1/4 top-1/2 -translate-y-1/2 translate-x-20 text-4xl font-bold flex items-center flex-col">
      <h1>Bienvenue</h1>
      <h2>Au zoo de Daiza Pairi</h2>
      <button onclick="window.scrollBy({top: 750, behavior: 'smooth'});" class="bg-green-500/70 rounded-lg p-2 text-white mt-5 cursor-pointer hover:bg-green-600/80 transition duration-300">
        <i class="fa-solid fa-arrow-down"></i>
        Nous découvrir
        <i class="fa-solid fa-arrow-down"></i>
      </button>
    </div>
  </div>
  <div class="bg-[#EDE3E3] w-full h-96">

  </div>
  <div class="bg-[#EDE3E3] w-full h-96"></div>

</body>
</html>
