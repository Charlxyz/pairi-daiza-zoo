<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon compte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Mon compte</h1>

    <div class="text-left space-y-2">
      <p><span class="font-semibold">Nom :</span> {{ current_user.nom }}</p>
      <p><span class="font-semibold">Adresse e-mail :</span> {{ current_user.email }}</p>
      <p><span class="font-semibold">Rôle :</span> {{ current_user.role }}</p>
    </div>

    <a href="/logout" class="mt-6 inline-block bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition">
      Se déconnecter
    </a>
  </div>

</body>
</html>
