<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="w-full h-screen bg-[#EDE3E3]">

    {% include '/components/nav.html' %}

    <div class="w-full px-10 py-6 space-y-8">

        <!-- Carte animal -->
        {% for animau in animaux %}
        <div class="bg-[#DEDEDE] rounded-xl shadow flex items-center p-6 relative">
            
            <!-- Image -->
            <div class="w-32 h-32 bg-[#262626] rounded-xl flex items-center justify-center">
                <i class="fas fa-image text-gray-300 text-4xl"></i>
            </div>

            <!-- Informations -->
            <div class="ml-6 space-y-3">
                <p>
                    <span class="font-semibold">NOM :</span>
                    <span class="text-gray-800">{{ animau.nom }}</span>
                </p>

                <p>
                    <span class="font-semibold">ARRIVÉE :</span> {{ animau.arrive }}
                    <span class="font-semibold ml-4">DÉPART :</span> 12-09-2025
                </p>

                <p>
                    <span class="font-semibold">RACE :</span>
                    <span class="text-gray-800">{{ animau.espèce }}</span>
                </p>
            </div>

            <!-- Bouton Modifier -->
            <button
                onclick="openModal('{{ animau.nom }}', '{{ animau.arrive }}', '{{ animau.espèce }}')"
                class="bg-green-400 hover:bg-green-500 transition text-white font-semibold px-6 py-2 rounded-lg absolute bottom-6 right-6">
                MODIFIER
            </button>
        </div>
        {% endfor %}

    </div>

    <!-- UN SEUL MODAL -->
    <div id="editModal" 
         class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-center justify-center z-50">

        <div class="bg-white p-6 rounded-xl shadow-xl w-[350px]">
            <h2 class="text-xl font-bold mb-4">Modifier l'animal</h2>

            <form class="space-y-4">

                <div>
                    <label class="block font-semibold">Nom :</label>
                    <input id="modal-nom" type="text" class="w-full border rounded-lg px-3 py-2">
                </div>

                <div>
                    <label class="block font-semibold">Arrivée :</label>
                    <input id="modal-arrivee" type="date" class="w-full border rounded-lg px-3 py-2">
                </div>

                <div>
                    <label class="block font-semibold">Départ :</label>
                    <input id="modal-depart" type="date" class="w-full border rounded-lg px-3 py-2">
                </div>

                <div>
                    <label class="block font-semibold">Race :</label>
                    <input id="modal-race" type="text" class="w-full border rounded-lg px-3 py-2">
                </div>

                <div class="flex justify-between pt-2">
                    <button type="button" onclick="closeModal()" 
                            class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400">
                        Annuler
                    </button>

                    <button type="submit" 
                            class="px-4 py-2 rounded-lg bg-green-500 hover:bg-green-600 text-white">
                        Enregistrer
                    </button>
                </div>

            </form>
        </div>
    </div>

<script>
    function openModal(nom, arrivee, race) {
        const modal = document.getElementById("editModal");
        modal.classList.remove("hidden");
        modal.classList.add("flex");

        document.getElementById("modal-nom").value = nom;
        document.getElementById("modal-arrivee").value = arrivee;
        document.getElementById("modal-race").value = race;
    }

    function closeModal() {
        const modal = document.getElementById("editModal");
        modal.classList.add("hidden");
        modal.classList.remove("flex");
    }
</script>

</body>
</html>
