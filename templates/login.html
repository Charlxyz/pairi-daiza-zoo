<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="w-full h-screen bg-[#EDE3E3]">

  {% include '/components/nav.html' %}

  <!-- FORMULAIRE CENTRÉ -->
  <div class="flex justify-center items-center h-[calc(100vh-5rem)]">
    <form method="POST" class="bg-white shadow-xl p-8 rounded-lg w-80 space-y-4">
      <h2 class="text-2xl font-bold text-center mb-4">Connexion</h2>

      <div>
        <label class="font-semibold">Identifiant</label>
        <input type="text" name="identifiant" required
               class="w-full border p-2 rounded mt-1 focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="font-semibold">Mot de passe</label>
        <input type="password" name="mdp" required
               class="w-full border p-2 rounded mt-1 focus:ring-2 focus:ring-green-500">
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Se connecter
      </button>

      <a href="/inscription"
         class="block text-center text-green-700 font-semibold hover:underline mt-2">
        Pas encore inscrit ? → Créer un compte
      </a>
    </form>
  </div

</body>
</html>
