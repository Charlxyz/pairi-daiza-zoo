<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="w-full h-screen bg-[#EDE3E3]">

  <nav class="bg-[#D9D9D9] w-full h-20 flex items-center justify-between px-6">
    <!-- Liens de gauche -->
    <div class="flex items-center space-x-4">
      <a href="/book" class="font-semibold px-4 py-2 rounded-full transition duration-300 hover:bg-green-500/70 hover:text-white">
        Réserve
      </a>
      <a href="/animals" class="font-semibold px-4 py-2 rounded-full transition duration-300 hover:bg-green-500/70 hover:text-white">
        Nos animaux
      </a>
      <a href="/events" class="font-semibold px-4 py-2 rounded-full transition duration-300 hover:bg-green-500/70 hover:text-white">
        Événements
      </a>
    </div>

    <!-- Logo centré -->
    <div class="absolute left-1/2 transform -translate-x-1/2">
      <a href="/">
          <img src="./static/images/logo2.png" alt="logo" class="w-20 h-20 rounded-full object-cover">
      </a>
    </div>

    <!-- Barre de recherche + compte -->
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input
          type="text"
          placeholder="Rechercher..."
          class="px-3 py-2 rounded-lg border border-gray-400 bg-[#EDE3E3] focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-green-600">
          <i class="fas fa-search mr-2"></i>
        </button>
      </div>

      <a href="/login" class="font-semibold px-4 py-2 rounded-full transition duration-300 hover:bg-green-500/70 hover:text-white">
        Connexion
      </a>
    </div>
  </nav>

  <!-- FORMULAIRE CENTRÉ -->
  <div class="flex justify-center items-center h-[calc(100vh-5rem)]">
    <form method="POST" class="bg-white shadow-xl p-8 rounded-lg w-80 space-y-4">
      <h2 class="text-2xl font-bold text-center mb-4">Connexion</h2>

      <div>
        <label class="font-semibold">Identifiant</label>
        <input type="text" name="identifiant" required
               class="w-full border p-2 rounded mt-1 focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="font-semibold">Mot de passe</label>
        <input type="password" name="mdp" required
               class="w-full border p-2 rounded mt-1 focus:ring-2 focus:ring-green-500">
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Se connecter
      </button>

      <a href="/inscription"
         class="block text-center text-green-700 font-semibold hover:underline mt-2">
        Pas encore inscrit ? → Créer un compte
      </a>
    </form>
  </div>

</body>
</html>
