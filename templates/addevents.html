<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ajouter un événement</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-screen bg-[#EDE3E3]">
    {% include '/components/nav.html' %}
    <div class="w-full mt-20 relative flex items-center justify-center">
        <div class="w-full max-w-lg bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold mb-4">Ajouter un événement</h1>

            <form action="{{ url_for('addevent') }}" method="post" class="space-y-4">
                <div>
                    <label for="title" class="block font-medium mb-1">Titre</label>
                    <input id="title" name="title" type="text" maxlength="100" required
                                class="w-full px-3 py-2 border rounded" />
                </div>

                <div>
                    <label for="start" class="block font-medium mb-1">Début</label>
                    <input id="start" name="start" type="datetime-local" required
                                class="w-full px-3 py-2 border rounded" />
                </div>

                <div>
                    <label for="end" class="block font-medium mb-1">Fin</label>
                    <input id="end" name="end" type="datetime-local" required
                                class="w-full px-3 py-2 border rounded" />
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ajouter</button>
                    <a href="{{ url_for('acceuil') }}" class="text-sm text-gray-600 hover:underline">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
